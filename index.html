<!DOCTYPE html>
<head>
  <title>SheCodes Course</title>
  <style>
    body {
      background-color: #f6f2fe;
    }
    h1 {
      color: #885df1;
      text-decoration: underline;
      font-weight: bold;
      text-align: center;
    }
    h2 {
      color: #272044;
      text-align: center;
      font-weight: normal;
    }
    p {
      color: black;
    }
    ul {
      list-style-type: none;
      padding: 0%;
      text-align: center;
    }
    li {
      display: inline;
      margin: 5%;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .coders {
      color: blue;
    }
    .courses {
      color: red;
    }
    .stories {
      color: green;
    }

    img {
      display: block;
      margin: 0 auto;
    }
    p {
      text-align: center;
    }
    button {
      text-align: center;
      margin: 0 auto 30px auto;
      padding: 15px 30px;
      border-color: #885df1;
      padding: 15px 20px;
      color: #7c52ef;
      display: block;
      text-decoration: none;
      font-size: 16px;
      border-radius: 40px;
      margin: 30px auto;
      border: 1px solid #7c52ef;
      background: transparent;
      box-shadow: 5px 5px 10px rgba(0 0, 0, 0.3);
      transition: all 150ms ease-in-out;
    }
    button:hover {
      background-color: #885df1;
      color: white;
      cursor: pointer;
    }
    .contact-details {
      text-align: center;
      font-size: 12px;
    }

    .contact-platform {
      color: #885df1;
    }
  </style>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="coders"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/courses"
          target="_blank"
          class="courses"
        >
          Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <p><strong> More info</strong></p>

    <img
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT207w2eZ6PSMyECuU-4LcbKsJyulUiLzQPGg&usqp=CAU"
    alt: woman coding width:300 />
    <div class="contact-details">
      <span class="contact-platform">Email:</span>
      hello@shecodes.io
      <span class="contact-platform"> Instagram:</span> @shecodes.io
    </div>
  </body>
</head>
